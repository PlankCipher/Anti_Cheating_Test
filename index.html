<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/index.css">

  <title>Anti Cheating Test</title>
</head>

<body>
  <div class="message-overlay">
    <div class="message-box">
      <i class="far fa-times-circle message-box__close-icon"></i>
      <p class="message-box__text" id="messageText"></p>
    </div>
  </div>
  <div class="container">
    <div class="form">
      <div class="counter">5</div>
      <p class="form__question">Which editor do you use?</p>
      <form>
        <div class="form__choice">
          <span class="form__choice__radio-button">
            <i class="far fa-circle form__choice__radio-button__outer"></i>
            <i class="fas fa-circle form__choice__radio-button__inner"></i>
          </span>
          <p class="form__choice__text">VS Code</p>
        </div>
        <div class="form__choice">
          <span class="form__choice__radio-button">
            <i class="far fa-circle form__choice__radio-button__outer"></i>
            <i class="fas fa-circle form__choice__radio-button__inner"></i>
          </span>
          <p class="form__choice__text">Sublime Text</p>
        </div>
        <div class="form__choice">
          <span class="form__choice__radio-button">
            <i class="far fa-circle form__choice__radio-button__outer"></i>
            <i class="fas fa-circle form__choice__radio-button__inner"></i>
          </span>
          <p class="form__choice__text">Atom</p>
        </div>
        <div class="form__choice">
          <span class="form__choice__radio-button">
            <i class="far fa-circle form__choice__radio-button__outer"></i>
            <i class="fas fa-circle form__choice__radio-button__inner"></i>
          </span>
          <p class="form__choice__text">Notepad++</p>
        </div>
        <button type="button" class="form__button">Submit</button>
      </form>
    </div>
    <button class="anti-cheating-button" id="antiCheatingBtn">HOLD ME DOWN</button>
  </div>

  <script src="https://kit.fontawesome.com/a467a599ad.js" crossorigin="anonymous"></script>
  <script src="JS/index.js"></script>
</body>

</html>
